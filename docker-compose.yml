version: '3.8'

services:
  web:
    build: .
    container_name: flask_app
    restart: always
    env_file:
      - .env
    environment:
      - DB_PATH=/data/schedule.db
    volumes:
      - sqlite_data:/data
      - ./:/app
    command: gunicorn -w 4 -b 0.0.0.0:8000 --reload app:app
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web

volumes:
  sqlite_data:
